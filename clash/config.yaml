port: 7890
socks-port: 7891
# Transparent proxy server port for Linux and macOS (Redirect TCP and TProxy UDP)
# redir-port: 7892

# Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
tproxy-port: 7893

# HTTP(S) and SOCKS4(A)/SOCKS5 server on the same port
mixed-port: 7894

allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
    - 8.8.8.8
    - 114.114.114.114
  fallback:
    - 8.8.8.8

tun:
  enable: true
  stack: system # 或 gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true # auto set global route
  auto-detect-interface: true # conflict with interface-name

cfw-bypass:
  - qq.com
  - music.163.com
  - "*.music.126.net"
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
cfw-latency-timeout: 5000

proxies:
这里覆盖上你的节点配置

proxy-groups:
  - name: 🌏 MAIN
    type: select
    proxies:
      - 你的最佳的几个节点

  - name: 💠 AllInOne
    type: select
    proxies:
      - 🌏 MAIN
      - 🔰 机场1
      - 🔰 机场2
      - 🔰 机场3
      - DIRECT

  - name: 🧱 GFW
    type: select
    proxies:
      - 💠 AllInOne
      - 常用节点

  - name: 📯 Telegram
    type: select
    proxies:
      - 💠 AllInOne
      - 常用节点

  - name: 🇨🇳 Tld-Not-CN
    type: select
    proxies:
      - 💠 AllInOne
      - 常用节点

  - name: 🌀 Google
    type: select
    proxies:
      - 💠 AllInOne
      - 常用节点

  - name: 🎥 Stream
    type: select
    proxies:
      - 🔰 机场1
      - 🔰 机场2
      - 🔰 机场3
      - DIRECT

  - name: 🔰 机场1
    type: select
    proxies:
      - 节点

  - name: 🔰 机场2
    type: select
    proxies:
      - 节点

  - name: 🔰 机场3
    type: select
    proxies:
      - 节点

  - name: 🐟 MIS
    type: select
    proxies:
      - DIRECT
      - 🔰 机场1
      - 🔰 机场2
      - 🔰 机场3

  - name: 🎮 Steam-Download
    type: select
    proxies:
      - DIRECT
      - 你的众多常用节点

  - name: 🇨🇳 China
    type: select
    proxies:
      - DIRECT
      - 🔰 机场1
      - 🔰 机场2
      - 🔰 机场3

